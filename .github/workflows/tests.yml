# sample: https://github.com/github/docs/blob/main/.github/workflows/link-check-all.yml
name: Tests
on:
  push:
  pull_request:

jobs:
  phpunit:
    name: PHP-${{ matrix.php_version }}-${{ matrix.perfer }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php_version:
          - '7.4'
          - '8.0'
          - '8.2'
          - '8.4'
        perfer:
          - stable
          - lowest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_version }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: PHP version
        run: php -v

      - name: Install Composer dependencies
        run: composer update --prefer-dist --no-interaction --no-suggest --prefer-${{ matrix.perfer }}

      - name: Run PHPUnit
        run: ./vendor/bin/phpunit
